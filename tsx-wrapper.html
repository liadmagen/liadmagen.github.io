<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSX App</title>
    
    <!-- React -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    
    <!-- TypeScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typescript/5.0.4/typescript.min.js"></script>
    
    <!-- Babel for JSX/TSX transformation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.4/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="importmap">
    {
      "imports": {
        "react": "https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js",
        "react-router-dom": "https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/6.17.0/react-router-dom.production.min.js",
        "react-toastify":"https://cdn.jsdelivr.net/npm/react-toastify@9.1.3/dist/react-toastify.min.js"
      }
    }
  </script>

    <!-- Your TSX file -->
    <script type="text/babel" data-type="module" data-presets="typescript,react" src="feedback-visualization.tsx"></script>
</body>
</html>
